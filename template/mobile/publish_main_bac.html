                {
                    $('#chessBox').css('bottom','-10px');
                    $('#AIThink').css('top','0px');
                }else if(getEnv() == 'weixin')
                {
                    $('#AIThink').css('top','2%');
                    $('#chessBox').css('bottom','0.2%');
                }
            }else{
                if(getEnv() == 'qq')
                {
                    $('#chessBox').css('bottom','3%');
                    $('#AIThink').css('top','5%');
                }
            }
        }
